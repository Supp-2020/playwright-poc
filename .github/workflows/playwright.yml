name: Playwright Visual Regression Tests

on:
  pull_request:
    branches: [ main, master ]

jobs:
  visual-regression:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ”§ Build React App
        run: npm run build

      - name: ğŸŒ Serve React App (Background)
        run: npx serve -s build -l 3000 &

      - name: ğŸ­ Run Playwright Tests
        run: npx playwright test || true  # Let test failures still allow artifact upload

      - name: ğŸ“¤ Upload Visual Diff Images
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff-images
          path: |
            test-results/**/*.png

      - name: ğŸ“‘ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
